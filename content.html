<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>My Blog</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <section id="blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter heading">

            <label for="content">Content:</label>
            <textarea id="content" placeholder="Start Writing"></textarea>

            <button onclick="submitPost()">Publish</button>
        </section>

        <section id="blog-posts">
            <!-- Blog posts will be displayed here -->
        </section>
    </main>
    <center><p style="color:#474864;">Developed by @Jahanvi</p></center>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="content.js"></script>
</body>
</html>
